reference:
  - title: Plotting - Basics
    desc: ~
    contents:
      - '`gmap`'
      - '`multiplot`'

  - title: Plotting - Geomes
    desc: ~
    contents:
      - starts_with("gg")
      
  - title: Plotting - RGL
    desc: ~
    contents:
      - '`globe`'
      - starts_with("glp")
      
  - title: Inference
    desc: ~
    contents:
      - '`init.tutorial`'
      - '`bru`'
      - '`bru.options`'
      - '`bru.components`'
      - '`lgcp`'
      - '`like`'
      - '`generate.bru`'
      - '`predict.bru`'
      - '`summary.bru`'
      - '`generate.inla`'
      - '`predict.inla`'
      - '`spde.posterior`'
      - '`sample.lgcp`'
      
  - title: Integration
    desc: ~
    contents:
      - '`ipoints`'
      - '`cprod`'
      - '`int`'
      
  - title: Helpers for spatial data 
    desc: ~
    contents:
      - '`spoly`'
      - '`sline`'
      - '`stransform`'
      - '`vertices`'
      - '`pixels`'
      - '`spatial.to.ppp`'
      
  - title: Misc
    desc: ~
    contents:
      - '`point2count`'
      - '`plotsample`'
      - '`devel.cvmeasure`'
  
  - title: All
    desc: ~
    contents:
      - matches("^[a-zA-Z0-9_]*$")

